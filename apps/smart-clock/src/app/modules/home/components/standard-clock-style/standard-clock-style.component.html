<h1>
  {{ helloMsg }} <span>{{ username }}</span
  >!
</h1>
<div class="datetime">
  <p class="time">
    {{ time | date: "HH:mm":timezone?.offset }}
  </p>
  <div class="subline">
    <p class="date">
      {{ time | date: "EEEE":timezone?.offset }},
      {{ time | date: "longDate":timezone?.offset }}
    </p>
  </div>
</div>
