<p class="hours">
  <span>
    {{ time | date: "HH":timezone?.offset | slice: 0:1 }}
  </span>
  <span>
    {{ time | date: "HH":timezone?.offset | slice: 1:2 }}
  </span>
</p>
<p class="minutes">
  <span>
    {{ time | date: "mm":timezone?.offset | slice: 0:1 }}
  </span>
  <span>
    {{ time | date: "mm":timezone?.offset | slice: 1:2 }}
  </span>
</p>
<p class="date">
  {{ time | date: "longDate":timezone?.offset }}
</p>
