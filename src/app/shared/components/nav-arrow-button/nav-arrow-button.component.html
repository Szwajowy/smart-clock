<a class="arrow-button" [routerLink]="link">
  <i class="bi-arrow-left-circle-fill" *ngIf="direction === 'LEFT'"></i>
  <i class="bi-arrow-right-circle-fill" *ngIf="direction === 'RIGHT'"></i>
  <i class="bi-arrow-up-circle-fill" *ngIf="direction === 'UP'"></i>
  <i class="bi-arrow-down-circle-fill" *ngIf="direction === 'DOWN'"></i>
</a>
