<div class="home-container">
  <div
    class="container"
    (swipeleft)="onSwipeLeft()"
    (swiperight)="onSwipeRight()"
    (swipeup)="onSwipeUp()"
    (swipedown)="onSwipeDown()"
  >
  <app-nav-arrow-button
  class="nav-arrow"
  [link]="this.navigation.left"
  [direction]="'LEFT'"
  ></app-nav-arrow-button>

    <div class="home-content">
      <ng-container [ngSwitch]="clockStyle">
        <app-standard-clock
          *ngSwitchCase="1"
          [time]="getNow()"
          [timezone$]="timezone$"
          [username]="username"
        ></app-standard-clock>
        <app-wide-clock
          *ngSwitchCase="2"
          [time]="getNow()"
          [timezone$]="timezone$"
        ></app-wide-clock>
        <app-boxy-clock
          *ngSwitchCase="3"
          [time]="getNow()"
          [timezone$]="timezone$"
        ></app-boxy-clock>
        <app-sunny-clock
          *ngSwitchCase="4"
          [time]="getNow()"
          [timezone]="timezone$ | async"
          [weather]="weather$ | async"
        ></app-sunny-clock>
      </ng-container>
    </div>

    <app-nav-arrow-button
    class="nav-arrow"
    [link]="this.navigation.right"
    [direction]="'RIGHT'"
    ></app-nav-arrow-button>
  </div>
  <div class="notification-bar">
    <app-notification-bar></app-notification-bar>
  </div>
</div>
