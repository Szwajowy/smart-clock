<div class="container" (swipeleft)="onSwipeLeft()" (swiperight)="onSwipeRight()" (swipeup)="onSwipeUp()" (swipedown)="onSwipeDown()">
    <a [routerLink]="this.navigation.left" class="navigation-arrow left-arrow">
        <svg xmlns="http://www.w3.org/2000/svg" width="21.485" height="34.485" viewBox="0 0 21.485 34.485">
            <g transform="translate(4.243 4.243)">
                <line x1="13" y2="13" stroke-linecap="round" stroke-width="6"/>
                <line x1="13" y1="13" transform="translate(0 13)" stroke-linecap="round" stroke-width="6"/>
            </g>
        </svg>
    </a>

    <div class="alarms-content">
        <div class="creating-alarm" *ngIf="creatingAlarm">
            <div class="top">
                <div class="time">
                    <div class="hours">
                        <button class="increase" (click)="onIncrease('hours')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="21.485" height="34.485" viewBox="0 0 21.485 34.485">
                                <g transform="translate(4.243 4.243)">
                                    <line x1="13" y2="13" fill="none" stroke="#fff" stroke-linecap="round" stroke-width="6"/>
                                    <line x1="13" y1="13" transform="translate(0 13)" fill="none" stroke="#fff" stroke-linecap="round" stroke-width="6"/>
                                </g>
                            </svg>
                        </button>
                        <p class="value">{{ getNewAlarmTime('hours') }}</p>
                        <button class="decrease" (click)="onDecrease('hours')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="21.485" height="34.485" viewBox="0 0 21.485 34.485">
                                <g transform="translate(4.243 4.243)">
                                    <line x1="13" y2="13" fill="none" stroke="#fff" stroke-linecap="round" stroke-width="6"/>
                                    <line x1="13" y1="13" transform="translate(0 13)" fill="none" stroke="#fff" stroke-linecap="round" stroke-width="6"/>
                                </g>
                            </svg>
                        </button>
                    </div>
    
                    <div class="separator">:</div>
    
                    <div class="minutes">                    
                        <button class="increase" (click)="onIncrease('minutes')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="21.485" height="34.485" viewBox="0 0 21.485 34.485">
                                <g transform="translate(4.243 4.243)">
                                    <line x1="13" y2="13" stroke-linecap="round" stroke-width="6"/>
                                    <line x1="13" y1="13" transform="translate(0 13)" stroke-linecap="round" stroke-width="6"/>
                                </g>
                            </svg>
                        </button>
                        <p class="value">{{ getNewAlarmTime('minutes') }}</p>
                        <button class="decrease" (click)="onDecrease('minutes')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="21.485" height="34.485" viewBox="0 0 21.485 34.485">
                                <g transform="translate(4.243 4.243)">
                                    <line x1="13" y2="13" stroke-linecap="round" stroke-width="6"/>
                                    <line x1="13" y1="13" transform="translate(0 13)" stroke-linecap="round" stroke-width="6"/>
                                </g>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn create" (click)="onCreateAlarm()">Utw√≥rz</button >
                    <button class="btn cancel" (click)="onCancel()">Cofnij</button>
                </div>
            </div>
            <div class="bottom">
                <button *ngFor="let day of dayOrder" [ngClass]="isDayAlreadyInRepeat(day) ? 'active' : ''" (click)="onToggleDay(day)">{{ getDayNameShort(day) | uppercase }}</button>
            </div>
        </div>
        <div class="alarms-list" *ngIf="!creatingAlarm">
            <div class="card alarm" *ngFor="let alarm of alarms; let index = index">
                <div class="info">
                    <h3 class="hour">{{ getTime(alarm, 'hours') + ':' + getTime(alarm, 'minutes') }}</h3>
                    <p class="days">{{ getRepeatDays(alarm) }}</p>
                </div>
                <label class="label">
                    <div class="toggle">
                        <input class="toggle-state" type="checkbox" name="check" value="check" [checked]="alarm.active" (change)="onAlarmToggleStatus(index)" />
                        <div class="toggle-inner">
                            <div class="indicator"></div>
                        </div>
                        <div class="active-bg"></div>
                    </div>
                </label>
            </div>
            <button class="add-alarm-btn" (click)="onAddAlarm()">Dodaj alarm</button>
        </div>
    </div>

    <a [routerLink]="this.navigation.right" class="navigation-arrow right-arrow">
        <svg xmlns="http://www.w3.org/2000/svg" width="21.485" height="34.485" viewBox="0 0 21.485 34.485">
            <g transform="translate(-747.257 -176.257)">
                <line x2="13" y2="13" transform="translate(751.5 180.5)" stroke-linecap="round" stroke-width="6"/>
                <line y1="13" x2="13" transform="translate(751.5 193.5)" stroke-linecap="round" stroke-width="6"/>
            </g>
        </svg>
    </a>
</div>
